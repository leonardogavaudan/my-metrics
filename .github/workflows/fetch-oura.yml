name: Fetch Oura Data

on:
  schedule:
    # Runs at 7am Paris time (6am UTC in winter, 5am UTC in summer)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Fetch Oura Data
        env:
          OURA_TOKEN: ${{ secrets.OURA_TOKEN }}
        run: |
          bun run scripts/fetch-oura.ts

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Oura data" && git push)
