<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Metrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?v=2" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>My Metrics</h1>
          <p id="last-updated"></p>
        </div>
      </header>

      <section class="stats-overview" id="stats-overview">
        <div class="stat-card sleep-card">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
            </svg>
          </div>
          <div class="stat-content">
            <span class="stat-label">Sleep</span>
            <span class="stat-value" id="sleep-score">--</span>
          </div>
        </div>

        <div class="stat-card readiness-card">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="stat-content">
            <span class="stat-label">Readiness</span>
            <span class="stat-value" id="readiness-score">--</span>
          </div>
        </div>

        <div class="stat-card activity-card">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M12.963 2.286a.75.75 0 00-1.071-.136 9.742 9.742 0 00-3.539 6.177A7.547 7.547 0 016.648 6.61a.75.75 0 00-1.152-.082A9 9 0 1015.68 4.534a7.46 7.46 0 01-2.717-2.248zM15.75 14.25a3.75 3.75 0 11-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 011.925-3.545 3.75 3.75 0 013.255 3.717z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="stat-content">
            <span class="stat-label">Activity</span>
            <span class="stat-value" id="activity-score">--</span>
          </div>
        </div>

        <div class="stat-card steps-card">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="stat-content">
            <span class="stat-label">Steps</span>
            <span class="stat-value" id="steps-value">--</span>
          </div>
        </div>
      </section>

      <main>
        <section class="metric-section">
          <h2>Sleep</h2>
          <div class="charts-grid">
            <div class="chart-card">
              <h3>Sleep Score</h3>
              <div class="chart-container">
                <canvas id="sleep-score-chart"></canvas>
              </div>
            </div>
            <div class="chart-card">
              <h3>Sleep Stages</h3>
              <div class="chart-container">
                <canvas id="sleep-stages-chart"></canvas>
              </div>
            </div>
          </div>
        </section>

        <section class="metric-section">
          <h2>Readiness</h2>
          <div class="charts-grid">
            <div class="chart-card">
              <h3>Readiness Score</h3>
              <div class="chart-container">
                <canvas id="readiness-chart"></canvas>
              </div>
            </div>
            <div class="chart-card">
              <h3>Contributors</h3>
              <div class="chart-container">
                <canvas id="readiness-contributors-chart"></canvas>
              </div>
            </div>
          </div>
        </section>

        <section class="metric-section">
          <h2>Activity</h2>
          <div class="charts-grid">
            <div class="chart-card">
              <h3>Activity Score</h3>
              <div class="chart-container">
                <canvas id="activity-chart"></canvas>
              </div>
            </div>
            <div class="chart-card">
              <h3>Steps & Calories</h3>
              <div class="chart-container">
                <canvas id="steps-chart"></canvas>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <p>Data from Oura Ring</p>
      </footer>
    </div>

    <script src="script.js?v=2"></script>
  </body>
</html>
